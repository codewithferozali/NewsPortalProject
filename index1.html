<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Portal</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('p12.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Main Content Container */
        .main-content {
            margin-bottom: 100px;
            text-align: center;
			background: rgba(0, 0, 0, 0.7); /* More transparent (changed from 0.6 to 0.4) */
			   border-radius: 12px;
			   box-shadow: 0 4px 15px rgba(0, 0, 0, 0);
			   text-align: right;
        }

        /* Heading Styling */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color:chocolate;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Paragraph Styling */
        p {
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: aqua;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Buttons Container */
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
        }

        /* Buttons Styling with Enhanced Hover Effects */
        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Login Button Styling */
        .login {
            background: linear-gradient(to right, #3498db, #2980b9);
        }

        .login:hover {
            background: transparent;
            border-color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .login:active {
            transform: translateY(1px);
        }

        /* Sign Up Button Styling */
        .signup {
            background: linear-gradient(to right, #2ecc71, #27ae60);
        }

        .signup:hover {
            background: transparent;
            border-color: #2ecc71;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .signup:active {
            transform: translateY(1px);
        }
		
		
		.navbar {
		           position: fixed;
		           top: 0;
		           right: 0;
		           padding: 20px;
		           display: flex;
		           gap: 15px;
		           z-index: 1000;
		       }
    </style>
</head>
<body>
    

    <!-- Buttons at Bottom Center -->
    <div class="buttons">
        <a href="login.html" class="btn login">Login</a>
        <a href="signup.html" class="btn signup">Sign Up</a>
    </div>
</body>
</html>
